<template>
    <div if:true={isLoading}>
        <lightning-spinner size="large" variant="brand"> </lightning-spinner>
    </div>

    <div class="slds-m-top_large slds-m-left_medium slds-align_absolute-center">
        <img src={certificationBanner} width="600px" height="200px">
    </div>
    <div class="slds-m-top_medium slds-align_absolute-center slds-text-heading_large">
        Verify a Copado Certified Professional
    </div>
    <div class="demo-only demo-only--sizing slds-grid slds-wrap slds-m-top_large">
        <div class="slds-size_1-of-3"></div>
        <div class="slds-size_1-of-3">
            <lightning-input type="text" variant="label-hidden"
                placeholder="Search Full Name or Email Id" onchange={handleSearch}></lightning-input>
        </div>
        <div class="slds-size_1-of-3"></div>
    </div>
    <div class="slds-m-top_small slds-align_absolute-center">
        <lightning-button class="slds-theme_neutral slds-text-heading_small" variant="brand" label="   Verify   "
            onclick={handleVerify} disabled={isVerifyDisable}>
        </lightning-button>
    </div>

    <template if:true={showStudentData}>
        <template if:true={hasStudentsData}>
            <div class="demo-only demo-only--sizing slds-grid slds-wrap slds-m-top_xx-large">
                <div class="slds-size_1-of-4"></div>
                <div class="slds-size_2-of-4">
                    <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-border_left slds-border_right">
                        <thead>
                            <tr class="slds-text-heading_medium">
                                <th class="slds-text-align_center" scope="col">
                                    <div class="slds-truncate">Name</div>
                                </th>
                                <th class="slds-text-align_center" scope="col">
                                    <div class="slds-truncate">City</div>
                                </th>
                                <th class="slds-text-align_center" scope="col">
                                    <div class="slds-truncate">Country</div>
                                </th>
                                <th class="slds-text-align_center" scope="col">
                                    <div class="slds-truncate">Action</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={studentsData} for:item="std">
                                <tr key={std.Student_Id__c} class="slds-hint-parent slds-text-heading_small">
                                    <td class="slds-text-align_center">
                                        <div class="slds-truncate"><b>{std.Contact__r.Name}</b></div>
                                    </td>
                                    <td class="slds-text-align_center">
                                        <div class="slds-truncate">{std.Contact__r.MailingCity}</div>
                                    </td>
                                    <td class="slds-text-align_center">
                                        <div class="slds-truncate">{std.Contact__r.MailingCountry}</div>
                                    </td>
                                    <td class="slds-text-align_center">
                                        <div class="slds-truncate">
                                            <lightning-button name={std.Student_Id__c} variant="brand"
                                                label="View Certifications" onclick={handleViewCertification}>
                                            </lightning-button>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                <div class="slds-size_1-of-4"></div>
            </div>
        </template>
        <template if:true={isNoResultFound}>
            <div class="slds-m-top_xx-large slds-align_absolute-center slds-text-heading_medium">No Record Found</div>
            <div class="slds-align_absolute-center slds-text-heading_small slds-text-color_error">Please check if you have entered Full Name or valid Email Id</div>
        </template>
    </template>

    <template if:true={showCertificationsData}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Certifications</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-grid slds-wrap">
                        <template if:true={hasCertificationsData}>
                            <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-border_left slds-border_right">
                                <thead>
                                    <tr class="slds-text-heading_medium">
                                        <th class="slds-text-align_center" scope="col">
                                            <div class="slds-truncate">Badge</div>
                                        </th>
                                        <th class="slds-text-align_center" scope="col">
                                            <div class="slds-truncate">Credential</div>
                                        </th>
                                        <th class="slds-text-align_center" scope="col">
                                            <div class="slds-truncate">Earned Date</div>
                                        </th>
                                        <th class="slds-text-align_center" scope="col">
                                            <div class="slds-truncate">Expiry Date</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={certificationsData} for:item="cert">
                                        <tr key={cert.Id} class="slds-hint-parent slds-text-heading_small">
                                            <td class="slds-text-align_center">
                                                <img src={cert.badgeUrl} width="100px" height="100px">
                                            </td>
                                            <td class="slds-text-align_center">
                                                <div class="slds-truncate"><b>{cert.Certification_Program__r.Name}</b></div>
                                            </td>
                                            <td class="slds-text-align_center">
                                                <div class="slds-truncate">
                                                    <lightning-formatted-date-time value={cert.Earned_Date__c}></lightning-formatted-date-time>
                                                </div>
                                            </td>
                                            <td class="slds-text-align_center">
                                                <div class="slds-truncate">
                                                    <lightning-formatted-date-time value={cert.Expiration_Date__c}></lightning-formatted-date-time>
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </template>
                        <template if:false={hasCertificationsData}>
                            <div class="slds-align_absolute-center slds-text-heading_medium">No Valid Certification Found!</div>
                        </template>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
